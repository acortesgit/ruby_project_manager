[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Temporarily run migrations before starting the server
# After migrations run successfully, change this back to: bundle exec puma -C config/puma.rb
startCommand = "bundle exec rails db:prepare && bundle exec puma -C config/puma.rb"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

